<div class = "d-flex justify-content-between align-items-center p-2">
<div class="d-flex align-items-end"><img src="/assets/img/bridgefield.jpg" height="50"><h2 style="position: relative; right: 60px; top:10px">Bridgefield's Rest & Relax</h2></div>

     <h5 *ngIf="toDisplay == 1" i18n>Welcome guest</h5>

</div>
