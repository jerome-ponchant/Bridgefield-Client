
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title" i18n>
    Some errors were found
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>
<div class="modal-body">
  <p *ngFor="let e of errors">{{ translate(e) }}</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    (click)="close()"
    i18n
  >
    OK
  </button>
</div>
